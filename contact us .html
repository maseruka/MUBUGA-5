<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kira Clinic - Contact Us</title>

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #18da59be;
      padding: 15px 40px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .contact-header {
      background-color: #2c2c2c;
      color: white;
      text-align: center;
      padding: 40px 20px 20px;
    }

    .contact-boxes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .contact-box {
      background-color: #3a3a3a;
      padding: 20px;
      border-radius: 8px;
      color: white;
      width: 220px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .contact-box i {
      color: #8BC34A; 
      font-size: 28px;
      margin-bottom: 10px;
      display: block;
    }

    .form-section {
      text-align: center;
      padding: 40px 20px;
    }

    .form-section h3 {
      margin-bottom: 10px;
    }

    .form-section h4 {
      margin-top: 0;
      color: #4CAF50;
    }

    .form-container {
      background-color: white;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .form-row {
      display: flex;
      gap: 15px;
    }

    .form-row .form-group {
      flex: 1;
    }

    label {
      margin-bottom: 5px;
      font-weight: 500;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3e8e41;
    }

    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }

      .contact-boxes {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
   <div class="logo"><img src="oo.png" alt="Kira Clinic Logo" style="height: 40px;">Kira Clinic</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Partnership</a></li>
        <li><a href="#">Our Doctors</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Header Section -->
  <div class="contact-header">
    <h2>Contact us</h2>
    <div class="contact-boxes">
      <div class="contact-box">
        <i class="fas fa-phone"></i>
        <strong>Phone</strong><br>
        +250 788 888 888
      </div>
      <div class="contact-box">
        <i class="fas fa-envelope"></i>
        <strong>Email</strong><br>
        info@kiraclinic.com
      </div>
      <div class="contact-box">
        <i class="fas fa-map-marker-alt"></i>
        <strong>Location</strong><br>
        Nyagatare District
      </div>
    </div>
  </div>

  <!-- Contact Form -->
  <div class="form-section">
    <h3>Love to hear from you,</h3>
    <h4>Let's get in touch!</h4>

    <div class="form-container">
      <form action="#" method="post">
        <div class="form-row">
          <div class="form-group">
            <label>Your names</label>
            <input type="text" name="name" placeholder="Type your full names" required>
          </div>
          <div class="form-group">
            <label>Your email</label>
            <input type="email" name="email" placeholder="Type your email" required>
          </div>
        </div>
        <div class="form-group">
          <label>Subject</label>
          <input type="text" name="subject" placeholder="Type subject" required>
        </div>
        <div class="form-group">
          <label>Your message</label>
          <textarea name="message" placeholder="Write your message" required></textarea>
        </div>
        <button type="submit">Send message</button>
      </form>
    </div>
  </div>

</body>
</html>
