
<!DOCTYPE html>
<html>
    <head>
        <title>CAnvas</title></head>
      <body>
        <canvas id="divine" height="200"width="300"
        style="border:6px solid green">
      </canvas>
        var c= document.getElementBYid("canvas");
      var cx=c.getContext("2d")
      var grd=cx.create radial Gradient(100,100,5;100100,100)
      grd.addColor Stop(0,"green");
      grd.addColor Stop(1,"red");
      cx.fillstyle=grd;
      cx.fillRect(0,0,200,200);
    </script>
      </body>
      </html>
